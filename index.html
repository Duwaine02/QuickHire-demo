<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuickHire</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>QuickHire</h1>
    <p>Find reliable help when you need it most</p>
  </header>

  <main>
    <section class="post-job">
      <h2>Post a Job</h2>
      <form id="jobForm">
        <input type="text" id="jobTitle" placeholder="Job Title (e.g., Need a plumber urgently)" required />
        <input type="text" id="jobLocation" placeholder="Location (e.g., Johannesburg)" required />
        <textarea id="jobDetails" placeholder="Job details..." rows="3" required></textarea>
        <button type="submit">Post Job</button>
      </form>
    </section>

    <section class="available-workers">
      <h2>Available Workers</h2>
      <div id="workerList">
    
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 QuickHire — Connect Fast, Work Smart</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
