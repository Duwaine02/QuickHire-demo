<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuickHire — Hire Fast. Work Smarter.</title>
  <link rel="stylesheet" href="stylesheet.css" />
</head>
<body>
  <header>
    <div class="container">
      <h1 class="logo">QuickHire</h1>
      <nav>
        <a href="#">Home</a>
        <a href="#">Find Work</a>
        <a href="#">Post a Job</a>
        <a href="#">About</a>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h2>Hire Fast. Work Smarter.</h2>
      <p>Find reliable workers for urgent jobs — all in one place.</p>
      <button id="scrollToForm">Post a Job</button>
    </div>
  </section>

  <main>
    <section id="post-job">
      <h2>Post a Job</h2>
      <form id="jobForm">
        <input type="text" id="jobTitle" placeholder="Job Title (e.g., Need a plumber urgently)" required />
        <input type="text" id="jobLocation" placeholder="Location (e.g., Johannesburg)" required />
        <textarea id="jobDetails" placeholder="Job details..." rows="3" required></textarea>
        <button type="submit">Post Job</button>
      </form>
    </section>

    <section id="posted-jobs">
      <h2>Recently Posted Jobs</h2>
      <div id="jobList"></div>
    </section>

    <section id="available-workers">
      <h2>Available Workers</h2>

      <input 
        type="text" 
        id="filterLocation" 
        placeholder="Filter by location (e.g., Cape Town)"
        class="filter-input"
      />

      <div id="workerList"></div>
    </section>
  </main>

  <footer>
    <p>© 2025 QuickHire | Empowering Fast Connections Between Work & Talent</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
